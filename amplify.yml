version: 1
frontend:
  phases:
    preBuild:
      commands:
      - npm install -g pnpm
      - export NODE_OPTIONS="--max_old_space_size=4096"
      - pnpm install
    build:
      commands:
      - env | grep -e NEXT_PUBLIC_ >> .env.production
      - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
    - '**/*'
  cache:
    paths:
    - node_modules/**/*
    - .next/cache/**/*
